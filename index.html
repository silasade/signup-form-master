<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles.css">
	<title>intro-component-with-signup-form-master</title>
</head>


<body>
<div class="main">
	<div class="second">
		<div class="h1">
			<h1 >
			Learn to code by watching others
			</h1>
		</div>
		<div class="text">
			<p id="text-container"></p>
		</div>
	</div>
	<div class="form">
    <div>
        <p class="head"> <span class="try">Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <form onsubmit="return validator()">
        
        <img class="first" src="./images/icon-error.svg" alt="error-icon" id="error-icon" >
        <input type="text" id="firstname" name="FirstName" placeholder="First Name"/>
        <div id="first-error" class="error-message"></div>
		<br>
        <img class="last" src="./images/icon-error.svg" alt="error-icon" id="error-icon">
        <input type="text" id="lastname" name="LastName" placeholder="Last Name"/>
        <div id="last-error" class="error-message"></div>
		<br>
		<img class="email" src="./images/icon-error.svg" alt="error-icon" id="error-icon">
        <input type="email" id="email" name="email_address" placeholder="Email Address"/>
        <div id="email-error" class="error-message"></div>
		<br>
		<img class="password" src="./images/icon-error.svg" alt="error-icon" id="error-icon">
        <input type="password" id="password" name="password" placeholder="Password"/>
        <div id="password-error" class="error-message"></div>
		<br>
        <input type="submit" class="submit" value="CLAIM YOUR FREE TRIAL" />
		<p class="conditions">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
    </form>
</div>

</div>
 
 <script src="./index.js"></script>
</body>

</html>
